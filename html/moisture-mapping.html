<!DOCTYPE html>
<html>

<head>
    <title>moisture-mapping</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/fontface/fontface-balsamiq.css">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/resets/yotako-reset-v1.1.0.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="main-wrapper">
        <h2 class="style325">Moisture Mappping</h2>
        <div class="moisturemappingrow1">
            <h2 class="style327">Customer Name :</h2><input class="style362" type="text"></div>
        <div class="moisturemappingrow2">
            <p class="style326">Room Type:</p><input class="style364" type="text"></div><img class="style366" src="https://designresources.assets.yotako.io/yjqpqcjvehvs97.png" alt="2019_05_07 at 21:29:16">
        <div class="moisturemappingrow4"><input class="moisturemappingrow4checkbox0" type="checkbox">
            <p class="style336">Water Extraction (SF)</p><input class="moisturemappingrow4checkbox3" type="checkbox">
            <p class="style339">Antimicrobial</p>
            <p class="style328">Size</p><input class="style329" type="text">
            <p class="style331">HRS</p><input class="style332" type="text"></div>
        <p class="style340">Containment (SF)</p>
        <div class="moisturemappingrow6"><input class="moisturemappingrow6checkbox1" type="checkbox">
            <p class="style337">Hepa Vaccum (SF)</p><input class="moisturemappingrow6checkbox5" type="checkbox">
            <p class="style341">Content</p>
        </div>
        <div class="moisturemappingrow7"><input class="moisturemappingrow7checkbox2" type="checkbox">
            <p class="style338">Blocked Contents</p>
            <p class="style334">Category ( 1, 2 or 3 )</p><input class="moisturemappingrow7checkbox6" type="checkbox">
            <p class="style342">1</p><input class="moisturemappingrow7checkbox7" type="checkbox">
            <p class="style343">2</p><input class="moisturemappingrow7checkbox8" type="checkbox">
            <p class="style344">3</p>
            <p class="style335">Class ( 1, 2, 3 or 4)</p><input class="moisturemappingrow7checkbox9" type="checkbox">
            <p class="style345">1</p><input class="moisturemappingrow7checkbox10" type="checkbox">
            <p class="style346">2</p><input class="moisturemappingrow7checkbox11" type="checkbox">
            <p class="style347">3</p><input class="moisturemappingrow7checkbox12" type="checkbox">
            <p class="style348">4</p>
        </div><img class="style367" src="https://designresources.assets.yotako.io/yjqpqcjvehvsqn.png" alt="2019_05_07 at 21:29:45">
        <p class="style349">Moisture Readings</p><img class="style368" src="https://designresources.assets.yotako.io/yjqpqcjvehvt4j.png" alt="2019_05_07 at 21:30:16"><textarea class="style350" placeholder="Notes:"></textarea><textarea class="style360" placeholder="Label:
0    - 15   : GREEN
15.1 - 20  : YELLOW
20.1        : RED :"></textarea>
        <div class="moisturemappingrow13"><button class="style358"><p class="style359">Edit</p></button><button class="style352"><p class="style353">Save</p></button><button class="style354"><p class="style355">Update</p></button><button class="style356"><p class="style357">Delete</p></button></div>
    </div>
</body>

</html>
